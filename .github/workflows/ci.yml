name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        module:
          - test_parser
          - test_telegram_bot
          - test_conflict_checker
          - test_chore_scheduler
          - test_gcal_service
          - test_outlook_calendar
          - test_caldav_calendar
          - test_calendar_factory
          - test_db
          - test_models

    name: test-${{ matrix.module }}

    env:
      TELEGRAM_BOT_TOKEN: fake-token-for-ci
      LLM_API_KEY: fake-llm-key-for-ci
      LLM_PROVIDER: gemini
      ALLOWED_USER_IDS: "12345"
      DATABASE_PATH: ":memory:"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests â€” ${{ matrix.module }}
        run: pytest tests/${{ matrix.module }}.py -v
